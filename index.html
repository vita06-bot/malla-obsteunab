<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Universidad</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f4f8; }
    h1 { text-align: center; }
    .malla { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
    .ramo {
      background: white;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .ramo:hover { transform: scale(1.03); }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 100;
      display: none;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <h1>Malla de Obstetricia</h1>
  <div class="malla">
    <div class="ramo" onclick="mostrarInfo('Anatomía Humana', 'Créditos: 6 - Semestre: 1 - Prerrequisitos: Ninguno')">Anatomía</div>
    <div class="ramo" onclick="mostrarInfo('Fisiología', 'Créditos: 6 - Semestre: 2 - Prerrequisitos: Anatomía')">Fisiología</div>
    <div class="ramo" onclick="mostrarInfo('Microbiología', 'Créditos: 5 - Semestre: 2 - Prerrequisitos: Ninguno')">Microbiología</div>
    <!-- Agrega más ramos aquí -->
  </div>

  <div class="overlay" onclick="cerrarPopup()" id="overlay"></div>
  <div class="popup" id="popup">
    <h2 id="popupTitulo"></h2>
    <p id="popupDescripcion"></p>
    <button onclick="cerrarPopup()">Cerrar</button>
  </div>

  <script>
    function mostrarInfo(titulo, descripcion) {
      document.getElementById("popupTitulo").innerText = titulo;
      document.getElementById("popupDescripcion").innerText = descripcion;
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
